    //Counting Card
    var count = 0;
    function cc(card){
    	switch(card){
    		case 2:
    		case 3:
    		case 4:
    		case 5:
    		case 6:
    			count++
    			break;
    		case 7:
    		case "J":
    		case "K":
    		count--
    		break;

    	}
    	var holdbet = "Hold";
    	if (count >0){
    		holdbet = "Bet"
    	}

    	return count + "" + holdbet;
    }
