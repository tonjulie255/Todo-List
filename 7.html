<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//Date in JS
	//Create date object
	/*3 contructor:
	No Parameter
	Milliseconds
	Date string 
	*/
	//Create date by specifying milliseconds
	var date = new Date();
	//console.log(date); //Ra thời gian của thời điểm hiện tại
	var date1= new Date(1000);
	//console.log(date1);
	//Create date object by specifying different dates as string
	var date2 = new Date("4/6/2021");
	//console.log(date2);
	//Date methods
	var date3 = new Date('4/6/2021');
	console.log(date3.getYear());
	console.log(date3.getFullYear());
	console.log(date3.getMonth());


	</script>
	
</body>
